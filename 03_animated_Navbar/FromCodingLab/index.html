<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <container>
        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="courses">
        <!-- <input type="radio" name="slider" id="design_services"> -->
        <input type="radio" name="slider" id="support">
        <input type="radio" name="slider" id="person">
        <nav>
            <div class="slider"></div>
            <label for="home" class="home">
                <span class="material-symbols-outlined">home</span>
                <span>Home</span>
            </label>
            <label for="blog" class="blog">
                <span class="material-symbols-outlined">newspaper</span>
                <span>Blog</span>
            </label>
            <label for="courses" class="courses">
                <span class="material-symbols-outlined">menu_book</span>
                <span>Courses</span>
            </label>
            <!-- <label for="design_services" class="design_services">
                <span class="material-symbols-outlined">design_services</span>
                <span>Services</span>
            </label> -->
            <label for="support" class="support">
                <span class="material-symbols-outlined">support</span>
                <span>Support</span>
            </label>
            <label for="person" class="person">
                <span class="material-symbols-outlined">person</span>
                <span>About</span>
            </label>
        </nav>
    </div>
</body>

</html>
