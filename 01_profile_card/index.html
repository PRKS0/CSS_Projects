<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Card</title>
</head>
<body>
    <div class="container">

        <div class="profile">
            <div class="bg"></div>
            <div class="pimage">
                <img src="profile.jpg" alt="">
            </div>
        </div>
        <div class="name">
            <div class="div1">Prakash Chhetri</div>
            <div class="div2">Youtuber & Developer</div>
        </div>
        <div class="links">
                <img src="facebook.jpg" alt="fb">
                <img src="linkedin.jpg" alt="li">
                <img src="insta.jpg" alt="in">
        </div>
        <div class="ms">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="like">
            <div class="heart">
                <img src="love.svg" alt="">
                <p>21K</p>
            </div>
            <div class="comment">
                <img src="comment.svg" alt="comment">
                <p>3.4K</p>
            </div>
            <div class="share">
                <img src="share.svg" alt="">
                <p>541</p>
            </div>
        </div>

    </div>
</body>
</html>
